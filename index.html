<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header class="header">
		<input class="header__search" type="text" name="search" autocomplete="off" placeholder="Search">
	</header>
	<main class="content-container">
		<div class="movie">
			<img class="movie__poster" src="notavaliable.jpg">
			<div class="movie__info">
				<h3 class="movie__title">Movie title</h3>
				<div class="movie__score movie__score--medium">0.0</div>
			</div>
			<div class="movie__overview overview">
				<h3 class="overview__header">Overview</h3>
				<p class="overview__decritpion"></p>
			</div>
		</div>
	</main>

	<footer class="footer">
		
	</footer>

	<script src="overview-animation.js"></script>
</body>
</html>
